<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
	* {
		margin: 0;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box; 
	}
	body {
		background-color: #000;
	}
	#content {
		-webkit-user-select: none;
		width: 100%;
		margin: 0px auto;
		position:absolute;
	}
	#content ul {
		padding: 0;
		list-style-type: none;
	}
	#content ul li {
		display: block;
		width: 100%;
		height: 40px;
	}
	.transition {
		-webkit-transition: all 0.3s ease-out;
	}
	</style>
</head>
<body>
<div id="content"><ul></ul></div>
<script type="text/javascript">
var ToDo = {
	cnt: document.getElementById('content'),
	Init: function(arr){
		for (var i=0; i < arr.length; i++){
			var el = document.createElement('li');
			el.style.backgroundColor = arr[i];
			this.cnt.childNodes[0].appendChild(el);
		}
		this.cnt.addEventListener("mousedown",function(e){
			ToDo.cnt.classList.remove("transition");
			ToDo.offsetY = window.scrollY + e.clientY;
			document.addEventListener("mousemove",ToDo.MouseMove,false);
		},false);
		document.addEventListener("mouseup",function(e){
				if (ToDo.cnt.offsetTop != 0){
					ToDo.cnt.classList.add("transition");
					ToDo.cnt.style.top = "0px";
				}
			document.removeEventListener("mousemove",ToDo.MouseMove,false);
		},false);
	},
	MouseMove: function(e){
		window.scrollTo(0,ToDo.offsetY - e.clientY);
		if (ToDo.offsetY - e.clientY < 0){
			ToDo.cnt.style.top = ToDo.offsetY - e.clientY - e.target.offsetTop*-1 + "px";
		}

	}
};
ToDo.Init(["#e10602","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000","#ff4800","#ff7300","#ffa800","#fcd000"]);
</script>
</body>
</html>
